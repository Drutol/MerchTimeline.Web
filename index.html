<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/timelinePage.css">
    <link rel="stylesheet" type="text/css" href="css/merchList.css">
    <link rel="stylesheet" type="text/css" href="css/slots.css">
    <link rel="stylesheet" type="text/css" href="css/dialogs.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script type="text/javascript" src="js/apiCommunicator.js"></script>
    <script type="text/javascript" src="js/slotsController.js"></script>
    <script type="text/javascript" src="js/merchListController.js"></script>
    <script type="text/javascript" src="js/timelineController.js"></script>
    <script type="text/javascript" src="js/viewController.js"></script>
    <script type="text/javascript" src="js/dialogs.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body class="root">

    <div class="content" id="content">

        <div id="nav-timeline-page">
            <div id="edit-pane-container">
                <div id="edit-pane">
                    <h1>Edit</h1>
                    <p>Start date:</p>
                    <input type="text" class="gradient-box" id="edit-pane-startdate" autocomplete="off">
                    <p>End date:</p>
                    <input placeholder="No end date" id="edit-pane-enddate" autocomplete="off"
                        type="search">
                    <button class="btn accent-gradient" id="edit-pane-button-update">
                        Update
                    </button>
                    <button class="btn aqua-gradient" id="edit-pane-button-remove">
                        Remove
                    </button>
                </div>
            </div>
        </div>

        <div id="nav-merch-page">
            <ul id="merch-grid">

            </ul>

            <a id="merch-page-add-button">
                <i class="fas fa-plus"></i>
            </a>

            <template id="merch-item-template">
                <div class="merch-item">
                    <img tag="item-img" />
                </div>
            </template>
        </div>

        <div id="nav-slots-page">
            <ul id="slots-list">

            </ul>
            <footer class="add-slot">
                <input id="slot-name-input">
                <button id="slot-add-button">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
            </footer>

            <template id="slot-item-template">
                <li class="slot-item">
                    <title></title>
                    <button>
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </li>
            </template>
        </div>

    </div>

    <nav>
        <ul>
            <a id="nav-timeline-button">
                <i class="fas fa-chart-line"></i>
                Timeline
            </a>
            <a id="nav-merch-button">
                <i class="fas fa-hat-wizard"></i>
                Merch
            </a>
            <a id="nav-slots-button">
                <i class="far fa-map"></i>
                Slots
            </a>
        </ul>
        <a id="button-token">
            <i class="fas fa-unlock-alt"></i>
        </a>
    </nav>

    <header>
        <h1>MerchTimeline</h1>
        <div id="button-refresh">
            <i class="fas fa-redo fa-2x"></i>
        </div>
    </header>

    <div id="modal-container" class="modal">
        <!-- Modal content -->
        <div id="modal-container-content" class="modal-content">
            
        </div>

        <template id="modal-add-period-template">
            <div class="add-period-modal-form">
                <h2>Add usage period</h2>
                <p>Start date:</p>
                <input type="text" id="add-period-modal-startdate" autocomplete="off">
                <p>End date:</p>
                <input type="search" id="add-period-modal-enddate" autocomplete="off" placeholder="No end date">
                <p>Slot:</p>
                <select id="add-period-modal-slots"> </select>
                <p></p>
                <button class="btn accent-gradient" id="add-period-modal-button">
                    Add
                </button>
                <button class="btn peach-gradient" id="add-period-modal-edit-button">
                    Edit
                </button>
            </div>
        </template>

        <template id="modal-add-merch-item-template">
            <div class="add-merch-item-form">
                <h2>Add merch item</h2>
                <p>Name:</p>
                <input type="text" id="add-merch-item-name" autocomplete="off">
                <p>Image link:</p>
                <input type="search" id="add-merch-item-image" autocomplete="off">
                <p>Kind:</p>
                <select id="add-merch-item-kind">
                    <option value="0">Vertical Tapestry</option>    
                    <option value="1">Horizontal Tapestry</option>    
                    <option value="2">Dakimakura</option>    
                </select>
                <p></p>
                <button class="btn accent-gradient" id="add-merch-item-button">
                    Add
                </button>
                <button class="btn aqua-gradient" id="add-merch-item-remove">
                    Remove
                </button>
            </div>
        </template>
    </div>

</body>

</html>
